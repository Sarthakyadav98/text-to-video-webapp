<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-to-Video Generator</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Text-to-Video Generator</h1>
        <form id="promptForm">
            <input type="text" id="prompt" name="prompt" placeholder="Enter your prompt..." required>
            <button type="submit">Generate Video</button>
        </form>
        <div id="loading" style="display:none;">Generating video, please wait...</div>
        <video id="resultVideo" controls style="display:none;"></video>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
